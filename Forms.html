<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form for Information</h1>
<form action="./Forms.html" method="get">
    <Label for="First Name">First Name:</Label>
    <input type="Text" name="First Name" placeholder="First Name" id="FIrst Name">
    <label for="Last Name">Last Name:</label>
    <input type="text" name="Last Name" placeholder="Last Name" id="Last Name">
    <br> <br>
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" placeholder="Abc@gmail.com">
    <label for="Contact">Contact No:</label>
    <input type="number" name="Contact" id=" Contact">
    <br> <br>
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Cender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select> ,<br> <br>
    Select your Interest:
   <ol>
        <li> 
            <label for="Sports">Sports</label> 
            <input type="checkbox" name="Interest" id="Sports">
         </li>
        <li> <label for="Reading Books"> Reading Books</label> 
            <input type="checkbox" name="Interest" id="Reading Books">
        </li>
    </ol>
    <label for="Date">Date</label>
    <input type="date" name="Date" id="Date">
    Do you want email on new update?
    <input type="radio" name="Update" value="Yes" checked> Yes
    <input type="radio" name="Update" value="No"> No
    <br><br>
    Upload Your Picture:
    <input type="file">
         <br><br>
        <button>Submit</button>



</form>

</body>
</html>
